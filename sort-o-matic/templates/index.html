{% extends 'bootstrap/base.html' %}

{% block content %}
    <div class="container">
        <h1>Sort-O-Matic Inventory</h1>
        <form method="post">
            <div class="form-group">
                <label for="container_id">Container ID:</label>
                <input type="text" class="form-control" name="container_id" required>
                <button type="submit" class="btn btn-primary" name="action" value="add_container">Add Container</button>
            </div>
        </form>
        {% for container_id, items in inventory.items() %}
            <h2>{{ container_id }}</h2>
            <ul>
                {% for item in items %}
                    <li>{{ item['description'] }}
                        <form method="post" style="display:inline">
                            <input type="hidden" name="container_id" value="{{ container_id }}">
                            <input type="hidden" name="item_index" value="0">
                            <button type="submit" class="btn btn-danger" name="action" value="remove_item">Remove</button>
                        </form>
                    </li>
                {% endfor %}
                <form method="post">
                    <div class="form-group">
                        <label for="item_description">Item Description:</label>
                        <input type="text" class="form-control" name="item_description" required/>
                        <input type="hidden" name="container_id" required value="{{ container_id }}"/>
                        <button type="submit" class="btn btn-primary" name="action" value="add_item">Add item</button>
                    </div>
                </form>
            </ul>
        {% endfor %}
    </div>

{% endblock %}
