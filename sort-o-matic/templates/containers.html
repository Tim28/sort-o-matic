{% extends 'bootstrap/base.html' %}

{% block content %}
    <div class="container">
        {% include 'menu.html' %}

        <h2>Containers</h2>
        <form method="post">
            <div class="form-group">
                <label for="container_name">Container ID:</label>
                <input type="text" class="form-control" name="container_name" required>
                <button type="submit" class="btn btn-primary" name="action" value="add_container">Add Container</button>
            </div>
        </form>
        {% for container in inventory %}
            <h2>{{ container.description }}</h2>
            <ul>
                {% for item in container.items %}
                    <li>{{ item.description }}
                        <form method="post" style="display:inline">
                            <input type="hidden" name="container_id" value="{{ container.id }}">
                            <input type="hidden" name="item_id" value="{{ item.id }}">
                            <button type="submit" class="btn btn-danger" name="action" value="remove_item">Remove</button>
                        </form>
                    </li>
                {% endfor %}
                <form method="post">
                    <div class="form-group">
                        <label for="item_description">Item Description:</label>
                        <input type="text" class="form-control" name="item_description" required/>
                        <input type="hidden" name="container_id" required value="{{ container.id }}"/>
                        <button type="submit" class="btn btn-primary" name="action" value="add_item">Add item</button>
                    </div>
                </form>
            </ul>
        {% endfor %}
    </div>

{% endblock %}
