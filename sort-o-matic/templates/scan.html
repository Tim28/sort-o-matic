{% extends '_base.html' %}

{% block content %}
    <div id="reader" width="600px" height="600px"></div>
    <script type="text/javascript">

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader",
            {fps: 2, qrbox: {width: 350, height: 350}},
            /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
{% endblock %}
